plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:22.0.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'cli.CliMain'
}

run {
    standardInput = System.in
}

test {
    useJUnit()
}